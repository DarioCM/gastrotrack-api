spring:
  application:
    name: gastrotrack-api
  profiles:
    active: dev
  datasource:
    url: jdbc:postgresql://localhost:5433/gastrotrackdb
    username: postgres
    password: password
  sql:
    init:
      mode: always # Ensures __schema.sql runs on app startup
  jpa:
    hibernate:
      ddl-auto: update # Automatically update schema based on entities
    show-sql: true # Show SQL queries in logs
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        type.descriptor.sql.trace: true
    logging:
      level:
        org.hibernate.SQL: DEBUG
        org.hibernate.type.descriptor.sql: TRACE

  security:
    user:
      name: admin
      password: test

  data:
    redis:
      host: redis
      port: 6379

server:
  port: 8085

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html


